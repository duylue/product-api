<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Create Role</title>
</head>
<body>
<div class="container">
  <div th:insert="common/fragment::navbar" ></div>
</div>

<div style="margin-left: 300px;margin-bottom: 100px">

</div>

</html>
